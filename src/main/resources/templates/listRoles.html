
<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org">
<head th:replace="base :: header">
    <title>List All User Resume Info</title>
</head>
<body>
<!-- Header -->
<section class="hero">
    <div class="container text-center">
        <div class="container">
            <div class="bs-callout bs-callout-success">
                <table id="autoGeneratedID" role="grid" class="table table-striped table-bordered">
                    <caption class="sr-only">Your Roles Information</caption>
                    <thead>
                    <tr>
                        <th id="fname" role="gridcell">Roles</th>


                    </tr>
                    </thead>
                    <tbody align="left">
                    <tr th:each="search : ${userRoles}">
                        <td th:text="${search.urole}"></td>


                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</section>
<div th:replace="base :: javaScript"></div>
<div th:replace="base :: footer"></div>
</body>
</html>
