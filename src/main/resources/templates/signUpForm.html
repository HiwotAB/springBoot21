<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: header">
    <title>Add User Info</title>
</head>
<body>
<!-- Header -->

<div th:replace="base :: navlinks"></div>
<header id="top" class="header">
    <div class="text-vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="header-content">
                        <div class="header-content-inner">
                            <div class="container">
                                <div class="transbox" opacity="0.5">
                        <form autocomplete="off" class="well form-horizontal"
                      action="#"
                      th:action="@{/signUpForm}"
                      method="post"
                      th:object="${newUser}">



                                <fieldset>

                                    <!-- Form Name -->
                                    <legend align="Center">Please Enter Your Information</legend>
                                    <input type="hidden" th:field="*{id}" />

                                    <div  th:if="${#fields.hasErrors('selectVal')}" th:errors="*{selectVal}" class="well alert alert-danger" role="alert">Select one of them!</div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Role Type</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <select th:name="selectVal" class="form-control">
                                                    <th:block th:each="uRole:${roleList}">
                                                        <option th:value="${uRole.urole}"
                                                                th:text="${uRole.urole}"></option>
                                                    </th:block>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div  th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="well alert alert-danger" role="alert">First Name has error!</div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">First Name</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input  th:field="*{firstname}" name="firstname" placeholder="Enter First Name" class="form-control"  type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div  th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="well alert alert-danger" role="alert">Last Name has error</div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Last Name</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input  th:field="*{lastname}" name="lastname" placeholder="Enter Last Name" class="form-control"  type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="well alert alert-danger" role="alert">Email has error</div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">E-Mail</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                                <input  th:field="*{email}" name="email" placeholder="Enter E-Mail" class="form-control"  type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div  th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="well alert alert-danger" role="alert">User Name has error</div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Username</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input  th:field="*{username}" name="username" placeholder="Enter User Name" class="form-control"  type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div  th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="well alert alert-danger" role="alert">Password has error</div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Last Name</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input  th:field="*{password}" name="password" placeholder="Enter Password" class="form-control"  type=password>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Button -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label"></label>
                                        <div class="col-md-4">
                                            <button type="submit" class="btn btn-success" >SignUp</button>
                                            <button type="reset" class="btn btn-warning">Reset</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

            </div>


                <!-- Form Name -->


        </div>
    </div>
</header>
<div th:replace="base :: javaScript"></div>
<!--<div th:replace="base :: footer"></div>-->
</body>

</html>
